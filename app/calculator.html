<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <meta name="author" content="Louise Derizhy">
    <title>Peduli Anak - Kalkulator Stunting</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
    <link rel="icon" href="../assets/svg/logo.svg" type="image/svg+xml">
</head>

<body>
    <div
        class="fixed top-5 bg-[url('../assets/img/bg.jpg')] bg-gray-600 bg-blend-multiply bg-cover -z-10 w-screen h-screen">
    </div>
    <header id="topHeader" class="w-full h-20 top-0 bg-blue-200 flex items-center justify-between px-8 py-2 fixed z-30">
    </header>
    <div class="w-full bg-blue-200">
        <div class="mt-20 h-40 mx-10 sm:mx-20 lg:ml-40 2xl:ml-96 text-content header-title transition-opacity z-30">
            <h1 class="mb-4 text-4xl md:text-5xl font-extrabold tracking-tight leading-none">
                Kalkulator Stunting
            </h1>
            <p class="mb-8 text-lg font-normal lg:text-xl z-30">
                Alat deteksi stunting pada balita!
            </p>
        </div>
    </div>

    <section class="flex flex-col justify-center antialiased h-full my-6">
        <div class="w-10/12 lg:w-8/12 xl:w-6/12 mx-auto">
            <div class="bg-white shadow-lg rounded-lg my-12">
                <header class="text-center px-5 pb-5">
                    <img class="inline-flex -mt-9 w-[72px] h-[72px] fill-current rounded-full border-4 border-white box-content shadow mb-3"
                        src="../assets/img/avatar1.jpg" alt="avatar">
                    <h3 id="calcTitle" class="text-xl font-bold text-gray-900 mb-1">Kalkulator Stunting</h3>
                </header>
                <form id="calculator" class="w-8/12 lg:w-6/12 mx-auto flex flex-col gap-4 pb-8">
                    <div>
                        <label for="age" class="block mb-2 text-sm font-semibold text-gray-900">Jenis
                            Kelamin</label>
                        <div class="flex">
                            <span
                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                    <path
                                        d="M176 288a112 112 0 1 0 0-224 112 112 0 1 0 0 224zM352 176c0 86.3-62.1 158.1-144 173.1V384h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H208v32c0 17.7-14.3 32-32 32s-32-14.3-32-32V448H112c-17.7 0-32-14.3-32-32s14.3-32 32-32h32V349.1C62.1 334.1 0 262.3 0 176C0 78.8 78.8 0 176 0s176 78.8 176 176zM271.9 360.6c19.3-10.1 36.9-23.1 52.1-38.4c20 18.5 46.7 29.8 76.1 29.8c61.9 0 112-50.1 112-112s-50.1-112-112-112c-7.2 0-14.3 .7-21.1 2c-4.9-21.5-13-41.7-24-60.2C369.3 66 384.4 64 400 64c37 0 71.4 11.4 99.8 31l20.6-20.6L487 41c-6.9-6.9-8.9-17.2-5.2-26.2S494.3 0 504 0H616c13.3 0 24 10.7 24 24V136c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-33.4-33.4L545 140.2c19.5 28.4 31 62.7 31 99.8c0 97.2-78.8 176-176 176c-50.5 0-96-21.3-128.1-55.4z" />
                                </svg>
                            </span>
                            <ul
                                class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-r-lg xl:flex">
                                <li class="w-full border-b border-gray-200 xl:border-b-0 sm:border-r">
                                    <div class="flex items-center pl-3">
                                        <input id="horizontal-list-radio-id" type="radio" value="" name="list-radio"
                                            class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 focus:ring-2">
                                        <label for="horizontal-list-radio-girl"
                                            class="w-full py-3 ml-2 text-sm font-medium text-gray-900">Perempuan</label>
                                    </div>
                                </li>
                                <li class="w-full border-b border-gray-200 xl:border-b-0 sm:border-r">
                                    <div class="flex items-center pl-3">
                                        <input id="horizontal-list-radio-license" type="radio" value=""
                                            name="list-radio"
                                            class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 focus:ring-2">
                                        <label for="horizontal-list-radio-boy"
                                            class="w-full py-3 ml-2 text-sm font-medium text-gray-900">Laki-laki</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <label for="age" class="block mb-2 text-sm font-semibold text-gray-900">Usia (0-60
                            bulan)</label>
                        <div class="flex">
                            <span
                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path
                                        d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                                </svg>
                            </span>
                            <input type="text" id="age"
                                class="rounded-none rounded-e-lg border border-gray-300 text-gray-900 focus:ring-green-500 focus:border-green-500 block flex-1 min-w-0 w-full text-sm p-2.5"
                                placeholder="">
                        </div>
                    </div>
                    <div>
                        <label for="height" class="block mb-2 text-sm font-semibold text-gray-900">Tinggi Badan
                            (cm)</label>
                        <div class="flex">
                            <span
                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                                    <path
                                        d="M0 48C0 21.5 21.5 0 48 0H208c26.5 0 48 21.5 48 48V96H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v64H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v64H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v64H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V48z" />
                                </svg>
                            </span>
                            <input type="text" id="height"
                                class="rounded-none rounded-e-lg border border-gray-300 text-gray-900 focus:ring-green-500 focus:border-green-500 block flex-1 min-w-0 w-full text-sm p-2.5"
                                placeholder="">
                        </div>
                    </div>
                    <div>
                        <label for="weight" class="block mb-2 text-sm font-semibold text-gray-900">Berat Badan
                            (kg)</label>
                        <div class="flex">
                            <span
                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path
                                        d="M224 96a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm122.5 32c3.5-10 5.5-20.8 5.5-32c0-53-43-96-96-96s-96 43-96 96c0 11.2 1.9 22 5.5 32H120c-22 0-41.2 15-46.6 36.4l-72 288c-3.6 14.3-.4 29.5 8.7 41.2S33.2 512 48 512H464c14.8 0 28.7-6.8 37.8-18.5s12.3-26.8 8.7-41.2l-72-288C433.2 143 414 128 392 128H346.5z" />
                                </svg>
                            </span>
                            <input type="text" id="weight"
                                class="rounded-none rounded-e-lg border border-gray-300 text-gray-900 focus:ring-green-500 focus:border-green-500 block flex-1 min-w-0 w-full text-sm p-2.5"
                                placeholder="">
                        </div>
                    </div>
                    <div class="flex gap-4 mt-4 max-md:flex-col">
                        <button type="button"
                            class="w-full md:w-6/12 text-gray-900 bg-white border-2 border-red-400 focus:outline-none hover:bg-red-500 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Bersihkan</button>
                        <button type="button" onclick="submitResult()"
                            class="w-full md:w-6/12 text-gray-900 bg-white border-2 border-green-400 focus:outline-none hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Kalkulasi</button>
                    </div>
                </form>
                <div id="calculatorResult" class="w-8/12 lg:w-6/12 mx-auto flex flex-col gap-4 pb-8 hidden">
                    <div class="flex justify-center mt-4 max-md:flex-col">
                        <button type="button" onclick="calcAgain()"
                            class="w-full md:w-6/12 text-gray-900 bg-white border-2 border-green-400 focus:outline-none hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Hitung
                            ulang</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const submitResult = () => {
            const form = document.getElementById("calculator");
            const result = document.getElementById("calculatorResult");
            const title = document.getElementById("calcTitle");
            form.classList.add("hidden");
            result.classList.remove("hidden");
            result.classList.add("block");
            title.innerHTML = `Hasil Kalkulasi`;

            window.location.href = "#";
        }

        const calcAgain = () => {
            const form = document.getElementById("calculator");
            const result = document.getElementById("calculatorResult");
            const title = document.getElementById("calcTitle");
            form.classList.add("block");
            form.classList.remove("hidden");
            result.classList.add("hidden");
            result.classList.remove("block");
            title.innerHTML = `Kalkulator Stunting`;

            window.location.href = "#";
        }


        const options = {
            chart: {
                height: "100%",
                maxWidth: "100%",
                type: "area",
                fontFamily: "Inter, sans-serif",
                dropShadow: {
                    enabled: false,
                },
                toolbar: {
                    show: false,
                },
            },
            tooltip: {
                enabled: true,
                x: {
                    show: false,
                },
            },
            fill: {
                type: "gradient",
                gradient: {
                    opacityFrom: 0.55,
                    opacityTo: 0,
                    shade: "#1C64F2",
                    gradientToColors: ["#1C64F2"],
                },
            },
            dataLabels: {
                enabled: false,
            },
            stroke: {
                width: 6,
            },
            grid: {
                show: false,
                strokeDashArray: 4,
                padding: {
                    left: 2,
                    right: 2,
                    top: 0
                },
            },
            series: [
                {
                    name: "New users",
                    data: [6500, 6418, 6456, 6526, 6356, 6456],
                    color: "#1A56DB",
                },
            ],
            xaxis: {
                categories: ['01 February', '02 February', '03 February', '04 February', '05 February', '06 February', '07 February'],
                labels: {
                    show: false,
                },
                axisBorder: {
                    show: false,
                },
                axisTicks: {
                    show: false,
                },
            },
            yaxis: {
                show: false,
            },
        }

        if (document.getElementById("area-chart") && typeof ApexCharts !== 'undefined') {
            const chart = new ApexCharts(document.getElementById("area-chart"), options);
            chart.render();
        }
    </script>

    <script src="../script/main.js"></script>
    <script src="../script/nav.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
