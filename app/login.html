<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peduli Anak - Masuk</title>
    <meta name="author" content="Dandy Fadillah, Louise Derizhy">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="icon" href="../../assets/img/logo.png" type="image/svg+xml">
</head>

<body class="h-screen">

    <div class="flex flex-wrap">
        <!-- Image Section -->
        <div
            class="hidden lg:flex w-1/2 h-screen lg:justify-center lg:items-center bg-green-600 shadow-2xl">
            <img src="../assets/img/logo_bawah.png" alt="logo" class="w-8/12 h-8/12">
        </div>
        <!-- Register Section -->
        <div class="w-full lg:w-1/2">
            <div class="flex flex-col justify-center items-center h-screen">
                <div class="mb-4">
                    <img src="../assets/img/logo_bawah.png" class="h-40 w-40">
                </div>
                <p class="text-center text-2xl md:text-3xl font-bold uppercase">Selamat Datang!</p>
                <form class="flex flex-col mt-4 w-7/12" onsubmit="handleSubmit(event)">
                    <div class="relative z-0 w-full mb-5">
                        <input type="email" name="email" id="email" placeholder="Email" required
                            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-green-500 border-gray-300" />
                    </div>
                    <div class="relative z-0 w-full mb-5">
                        <input type="password" name="pass" id="pass" placeholder="Kata Sandi" required
                            class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-green-500 border-gray-300" />
                    </div>
                    <button type="submit"
                        class="w-full text-gray-900 text-center bg-white border-2 border-green-400 focus:outline-none hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 my-2 uppercase font-bold">Masuk</button>
                </form>
                <div class="text-center mt-4">
                    <p>Belum punya akun? <a href="./register.html" class="underline font-semibold">Daftar di sini</a>
                    </p>
                </div>
                <p class="text-center my-4">atau</p>
                <a href="./index.html"
                    class="w-7/12 text-gray-900 text-center bg-white border-2 border-green-400 focus:outline-none hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 my-2 uppercase font-bold">Masuk
                    Sebagai Tamu</a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            let role = '';

            if (email === 'user@mail.com' && pass === '123') {
                role = 'user';
            } else if (email === 'nakes@mail.com' && pass === '123') {
                role = 'nakes';
            } else if (email === 'admin@mail.com' && pass === '123') {
                role = 'admin';
            }

            if (role) {
                sessionStorage.setItem('role', role);
                window.location.href = './index.html';
            } else {
                alert('Email atau kata sandi salah');
            }
        }
    </script>
</body>

</html>
