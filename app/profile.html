<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peduli Anak - Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css">
    <link rel="stylesheet" href="../style/profile-card.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="icon" href="../../assets/svg/logo.svg" type="image/svg+xml">
</head>

<body>
    <div class="fixed bg-[url('../assets/img/bg.jpg')] bg-slate-200 bg-blend-multiply bg-cover -z-10 w-screen h-screen">
    </div>

    <header id="topHeader"
        class="w-full h-20 top-0 bg-white/90 flex items-center justify-between px-20 py-2 fixed z-30 border-b-2 border-green-200">
    </header>

    <div class="bg-[url('../assets/img/banner.png')] h-60 bg-cover">
        <div class="h-80 pt-28 mx-10 sm:ml-20 lg:ml-40 lg:mr-96 xl:mr-[640px] z-30">
            <h1 class="mb-4 text-4xl md:text-5xl font-extrabold tracking-tight leading-none">
                Pengaturan Profil
            </h1>
            <p class="mb-8 text-lg font-normal lg:text-xl z-30">
                Ubah profil Anda di sini.
            </p>
        </div>
    </div>

    <div class="my-12 mx-12 flex gap-6">
        <div class="h-96 w-3/12 flex justify-center">
            <div class="card">
                <div class="profile-pic">
                    <img src="../assets/img/avatar1.jpg">
                </div>
                <div class="bottom">
                    <div class="content">
                        <span class="name">dr. Derizheese</span>
                        <span class="about-me">Tenaga Kesehatan</span>
                    </div>
                    <div class="bottom-bottom">
                        <button class="button">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-96 w-9/12 bg-white">

        </div>
    </div>

    <dialog id="my_modal_2" class="modal shadow-lg rounded-lg w-3/12">
        <div class="modal-box p-6">
            <h3 class="font-bold text-lg text-center">Perubahan Data Anda Berhasil Disimpan!</h3>
            <div class="modal-action w-full">
                <form method="dialog" class="mt-4 w-full flex flex-col sm:flex-row sm:justify-center gap-4">
                    <button
                        class="w-full md:w-6/12 text-gray-900 bg-white border-2 border-green-400 focus:outline-none hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Selesai</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog id="my_modal_1" class="modal shadow-lg rounded-lg w-3/12">
        <div class="modal-box p-6">
            <h3 class="font-bold text-lg text-center">Apakah Anda yakin untuk melakukan perubahan?</h3>
            <div class="modal-action w-full">
                <form method="dialog" class="mt-4 w-full flex flex-col sm:flex-row sm:justify-center gap-4">
                    <button
                        class="w-full md:w-6/12 text-gray-900 bg-white border-2 border-red-400 focus:outline-none hover:bg-red-500 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Tidak</button>
                    <button onclick="my_modal_2.showModal()"
                        class="w-full md:w-6/12 text-gray-900 bg-white border-2 border-green-400 focus:outline-none hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Ya</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="../script/main.js"></script>
    <script src="../script/nav.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        // Function to show menu detail
        function showDetail(menuId) {
            // Hide all menu details
            document.querySelectorAll('.menu-detail').forEach(function (detail) {
                detail.classList.add('hidden');
            });
            // Remove 'active' class from all menu links
            document.querySelectorAll('.menu-link').forEach(function (link) {
                link.classList.remove('active');
            });
            // Show the selected menu detail
            document.getElementById(menuId + '-detail').classList.remove('hidden');
            // Add 'active' class to the clicked menu link
            document.getElementById(menuId).classList.add('active');
        }

        const role = sessionStorage.getItem("role");
        if (!role) {
            window.location.href = "./login.html";
        }

        const menu = document.getElementById("opMenu2");
        if (role != "nakes") {
            menu.className = "hidden";
        }

        // Show default menu detail
        document.getElementById('menu1-detail').classList.remove('hidden');
    </script>
</body>

</html>
