<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        /* Warna menu saat di-hover */
        .menu-link:hover {
            background-color: #38a169 !important;
        }
        /* Warna menu yang aktif */
        .menu-link.active,
        .menu-link.active:hover {
            background-color: #16a34a !important;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="py-4 bg-white shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Akun Saya</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 mt-8">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <!-- Floating Rectangle -->
            <div class="p-4 bg-white shadow-md rounded-lg">
                <div class="text-center">
                    <!-- Profile Photo -->
                    <img class="w-24 h-24 rounded-full mx-auto" src="../../assets/img/avatar1.jpg" alt="Profile Photo">
                    <!-- User Name -->
                    <h2 class="mt-4 text-xl font-semibold">Pengguna Peduli Anak</h2>
                </div>
                <!-- Menu -->
                <div class="mt-6">
                    <ul class="space-y-2">
                        <li><a href="#" class="block p-2 rounded-md text-center bg-green-500 text-white menu-link active" onclick="showDetail('menu1')">Data Diri</a></li>
                        <li><a href="#" class="block p-2 rounded-md text-center bg-green-500 text-white menu-link" onclick="showDetail('menu2')">Data Orang Tua</a></li>
                        <li><a href="#" class="block p-2 rounded-md text-center bg-green-500 text-white menu-link" onclick="showDetail('menu3')">Data Anak</a></li>
                        <li><a href="#" class="block p-2 rounded-md text-center bg-green-500 text-white menu-link" onclick="showDetail('menu4')">Ubah Password</a></li>
                    </ul>
                </div>
            </div>

            <!-- Content Detail -->
            <div class="p-4 bg-white shadow-md rounded-lg">
                <!-- Menu 1 Content -->
                <div id="menu1-detail" class="menu-detail">
                    <h2 class="text-2xl font-semibold mb-4">Data Diri</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="nama" class="block text-sm font-semibold text-gray-600">Nama</label>
                            <input type="text" id="nama" class="w-full p-2 border rounded-md" placeholder="Nama">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-600">Alamat Email</label>
                            <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Alamat Email">
                        </div>
                        <div>
                            <label for="telepon" class="block text-sm font-semibold text-gray-600">Nomor Telepon</label>
                            <input type="tel" id="telepon" class="w-full p-2 border rounded-md" placeholder="Nomor Telepon">
                        </div>
                        <div>
                            <label for="tanggal_lahir" class="block text-sm font-semibold text-gray-600">Tanggal Lahir</label>
                            <input type="date" id="tanggal_lahir" class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <span class="block text-sm font-semibold text-gray-600">Jenis Kelamin</span>
                            <div class="mt-2">
                                <label class="inline-flex items-center">
                                    <input type="radio" class="form-radio" name="jenis_kelamin" value="laki-laki">
                                    <span class="ml-2">Laki-laki</span>
                                </label>
                                <label class="inline-flex items-center ml-6">
                                    <input type="radio" class="form-radio" name="jenis_kelamin" value="perempuan">
                                    <span class="ml-2">Perempuan</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="alamat" class="block text-sm font-semibold text-gray-600">Alamat</label>
                            <textarea id="alamat" class="w-full p-2 border rounded-md" placeholder="Alamat"></textarea>
                        </div>
                    </div>
                    <!-- Tombol Simpan dan Batal -->
                    <div class="flex justify-end mt-4">
                        <button id="btnBatal" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded-md">Batal</button>
                        <button id="btnSimpan" class="px-4 py-2 bg-green-500 text-white rounded-md">Simpan</button>
                    </div>
                </div>                

                <!-- Menu 2 Content -->
<div id="menu2-detail" class="menu-detail hidden">
    <h2 class="text-2xl font-semibold mb-4">Data Orang Tua</h2>
    <div class="space-y-4">
        <!-- Accordion item untuk data Ayah -->
        <div x-data="{ open: false }" class="mb-4">
            <button @click="open = !open" class="w-full p-2 border rounded-md flex justify-between items-center bg-gray-100">
                <span class="font-semibold">Data Ayah</span>
                <svg :class="{ 'transform rotate-180': open }" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div x-show="open" class="p-4 bg-white shadow-md rounded-lg">
                <!-- Input data untuk Ayah -->
                <div class="mt-4 mb-4">
                    <label for="nama_ayah" class="block text-sm font-semibold text-gray-600">Nama Ayah</label>
                    <input type="text" id="nama_ayah" class="w-full p-2 border rounded-md" placeholder="Nama Ayah">
                </div>
                <div class="mt-4 mb-4">
                    <label for="tanggal_lahir_ayah" class="block text-sm font-semibold text-gray-600">Tanggal Lahir Ayah</label>
                    <input type="date" id="tanggal_lahir_ayah" class="w-full p-2 border rounded-md">
                </div>
                <div class="mt-4 mb-4">
                    <label for="pekerjaan_ayah" class="block text-sm font-semibold text-gray-600">Pekerjaan Ayah</label>
                    <input type="text" id="pekerjaan_ayah" class="w-full p-2 border rounded-md" placeholder="Pekerjaan Ayah">
                </div>
                <div class="mt-4 mb-4">
                    <label for="telepon_ayah" class="block text-sm font-semibold text-gray-600">Nomor Telepon Ayah</label>
                    <input type="tel" id="telepon_ayah" class="w-full p-2 border rounded-md" placeholder="Nomor Telepon Ayah">
                </div>
                <!-- Tambahkan data-data lain untuk Ayah sesuai kebutuhan -->
            </div>
        </div>
        <!-- Accordion item untuk data Ibu -->
        <div x-data="{ open: false }" class="mb-4">
            <button @click="open = !open" class="w-full p-2 border rounded-md flex justify-between items-center bg-gray-100">
                <span class="font-semibold">Data Ibu</span>
                <svg :class="{ 'transform rotate-180': open }" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div x-show="open" class="p-4 bg-white shadow-md rounded-lg">
                <!-- Input data untuk Ibu -->
                <div class="mt-4 mb-4">
                    <label for="nama_ibu" class="block text-sm font-semibold text-gray-600">Nama Ibu</label>
                    <input type="text" id="nama_ibu" class="w-full p-2 border rounded-md" placeholder="Nama Ibu">
                </div>
                <div class="mt-4 mb-4">
                    <label for="tanggal_lahir_ibu" class="block text-sm font-semibold text-gray-600">Tanggal Lahir Ibu</label>
                    <input type="date" id="tanggal_lahir_ibu" class="w-full p-2 border rounded-md">
                </div>
                <div class="mt-4 mb-4">
                    <label for="pekerjaan_ibu" class="block text-sm font-semibold text-gray-600">Pekerjaan Ibu</label>
                    <input type="text" id="pekerjaan_ibu" class="w-full p-2 border rounded-md" placeholder="Pekerjaan Ibu">
                </div>
                <div class="mt-4 mb-4">
                    <label for="telepon_ibu" class="block text-sm font-semibold text-gray-600">Nomor Telepon Ibu</label>
                    <input type="tel" id="telepon_ibu" class="w-full p-2 border rounded-md" placeholder="Nomor Telepon Ibu">
                </div>
                <!-- Tambahkan data-data lain untuk Ibu sesuai kebutuhan -->
            </div>
        </div>
        
    </div>
    <!-- Tombol Simpan dan Batal -->
    <div class="flex justify-end mt-4">
        <button id="btnBatal" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded-md">Batal</button>
        <button id="btnSimpan" class="px-4 py-2 bg-green-500 text-white rounded-md" disabled>Simpan</button>
    </div>
</div>

                

                <!-- Menu 3 Content -->
<!-- Menu 3 Content -->
<div id="menu3-detail" class="menu-detail hidden">
    <h2 class="text-2xl font-semibold mb-4">Data Anak</h2>
    <div class="space-y-4">
        <!-- Accordion item untuk data Anak -->
        <div x-data="{ open: false }" class="mb-4">
            <button @click="open = !open" class="w-full p-2 border rounded-md flex justify-between items-center bg-gray-100">
                <span class="font-semibold">Data Anak</span>
                <svg :class="{ 'transform rotate-180': open }" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div x-show="open" class="p-4 bg-white shadow-md rounded-lg">
                <!-- Input data untuk Anak -->
                <div class="mt-4 mb-4">
                    <label for="nama_anak" class="block text-sm font-semibold text-gray-600">Nama Anak</label>
                    <input type="text" id="nama_anak" class="w-full p-2 border rounded-md" placeholder="Nama Anak">
                </div>
                <div class="mt-4 mb-4">
                    <label for="tanggal_lahir_anak" class="block text-sm font-semibold text-gray-600">Tanggal Lahir Anak</label>
                    <input type="date" id="tanggal_lahir_anak" class="w-full p-2 border rounded-md">
                </div>
                <div class="mt-4 mb-4">
                    <span class="block text-sm font-semibold text-gray-600">Jenis Kelamin</span>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="jenis_kelamin" value="laki-laki">
                            <span class="ml-2">Laki-laki</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio" name="jenis_kelamin" value="perempuan">
                            <span class="ml-2">Perempuan</span>
                        </label>
                    </div>
                </div>
                <div class="mt-4 mb-4">
                    <label for="tinggi_badan_anak" class="block text-sm font-semibold text-gray-600">Tinggi Badan Anak (cm)</label>
                    <input type="number" id="tinggi_badan_anak" class="w-full p-2 border rounded-md" placeholder="Tinggi Badan Anak">
                </div>
                <div class="mt-4 mb-4">
                    <label for="berat_badan_anak" class="block text-sm font-semibold text-gray-600">Berat Badan Anak (kg)</label>
                    <input type="number" id="berat_badan_anak" class="w-full p-2 border rounded-md" placeholder="Berat Badan Anak">
                </div>
                <!-- Tambahkan data-data lain untuk Anak sesuai kebutuhan -->
            </div>
        </div>
    </div>
    <!-- Tombol Simpan dan Batal -->
    <div class="flex justify-end mt-4">
        <button id="btnBatal" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded-md">Batal</button>
        <button id="btnSimpan" class="px-4 py-2 bg-green-500 text-white rounded-md" disabled>Simpan</button>
    </div>
</div>

                 <!-- Menu 4 Content -->
                 <div id="menu4-detail" class="menu-detail hidden">
                    <h2 class="text-2xl font-semibold mb-4">Ubah Password</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="password_lama" class="block text-sm font-semibold text-gray-600">Password Lama:</label>
                            <input type="password" id="password_lama" class="w-full p-2 border rounded-md" placeholder="Password Lama">
                        </div>
                        <div>
                            <label for="password_baru" class="block text-sm font-semibold text-gray-600">Password Baru:</label>
                            <input type="password" id="password_baru" class="w-full p-2 border rounded-md" placeholder="Password Baru">
                        </div>
                        <div>
                            <label for="konfirmasi_password" class="block text-sm font-semibold text-gray-600">Konfirmasi Password Baru:</label>
                            <input type="password" id="konfirmasi_password" class="w-full p-2 border rounded-md" placeholder="Konfirmasi Password Baru">
                        </div>
                    </div>
                    <!-- Tombol Simpan dan Batal -->
    <div class="flex justify-end mt-4">
        <button id="btnBatal" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded-md">Batal</button>
        <button id="btnSimpan" class="px-4 py-2 bg-green-500 text-white rounded-md" disabled>Simpan</button>
    </div>
</div>
</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to show menu detail
        function showDetail(menuId) {
            // Hide all menu details
            document.querySelectorAll('.menu-detail').forEach(function(detail) {
                detail.classList.add('hidden');
            });
            // Remove 'active' class from all menu links
            document.querySelectorAll('.menu-link').forEach(function(link) {
                link.classList.remove('active');
            });
            // Show the selected menu detail
            document.getElementById(menuId + '-detail').classList.remove('hidden');
            // Add 'active' class to the clicked menu link
            document.getElementById(menuId            ).classList.add('active');
        }

        // Show default menu detail
        document.getElementById('menu1-detail').classList.remove('hidden');
    </script>

</body>
</html>
